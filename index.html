<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>TIC TAC TOE</h1></header>
    <main>
      <div class="choose">
        <div class="chooseX" id="chooseX">X</div>
        <div class="chooseO" id="chooseO">O</div>
      </div>
      <div class="displayBoard">
        <div class="item-1">
          <button type="button" data-column="0" data-row="0"></button>
        </div>
        <div class="item-2">
          <button type="button" data-column="1" data-row="0"></button>
        </div>
        <div class="item-3">
          <button type="button" data-column="2" data-row="0"></button>
        </div>
        <div class="item-4">
          <button type="button" data-column="0" data-row="1"></button>
        </div>
        <div class="item-5">
          <button type="button" data-column="1" data-row="1"></button>
        </div>
        <div class="item-6">
          <button type="button" data-column="2" data-row="1"></button>
        </div>
        <div class="item-7">
          <button type="button" data-column="0" data-row="2"></button>
        </div>
        <div class="item-8">
          <button type="button" data-column="1" data-row="2"></button>
        </div>
        <div class="item-9">
          <button type="button" data-column="2" data-row="2"></button>
        </div>
      </div>
      <dialog class="modal" id="modal">
        <h2>You Won!</h2>
        <button class="button close-button">Play again?</button>
      </dialog>
    </main>
  </body>
</html>
